<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pomodoro</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Pomodoro</h2>
    <nav>
      <ul>
        <li>{{#linkTo 'pomodoros'}}Pomodoros{{/linkTo}}</li>
        <li>{{#linkTo 'settings'}}Settings{{/linkTo}}</li>
      </ul>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="pomodoros">
    <ul>
      <li>{{#linkTo 'pomodoros.new'}}New Pomodoro{{/linkTo}}</li>
    {{#each item in controller}}
      <li>{{#linkTo 'pomodoro' item}}{{item.title}}{{/linkTo}}</li>
    {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="pomodoro">
    {{title}}
  </script>

  <script type="text/x-handlebars" data-template-name="pomodoros/new">
    New pomodoro
  </script>

  <script type="text/x-handlebars" data-template-name="settings">
    <p>Pomodoro Time: {{pomodoroTime}}</p>
    <p>Rest Time: {{restTime}}</p>

    <!-- Use http://keith-wood.name/countdown.html -->
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/pomodoro.js"></script>
  <script src="js/models/settings.js"></script>
  <script src="js/router.js"></script>
  <script src="js/routes/index-route.js"></script>
  <script src="js/routes/pomodoros-route.js"></script>
  <script src="js/routes/pomodoro-route.js"></script>
  <script src="js/routes/settings-route.js"></script>
  
</body>
</html>
